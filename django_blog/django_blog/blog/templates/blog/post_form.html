{% extends 'blog/base.html' %}
{% block title %}{{ view.action|default:"New Post" }}{% endblock %}
{% block content %}
<h1>{{ view.action|default:"Create Post" }}</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
